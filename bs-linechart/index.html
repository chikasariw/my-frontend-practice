<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Line Chart with Bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <div class="container mt-5">
        <h1>Line Chart</h1>
        <div class="row">
            <div class="col-md-6">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('lineChart').getContext('2d');
        const data = {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [
                {
                    label: 'Dataset 1',
                    data: [10, 20, 15, 25, 30],
                    borderColor: 'rgba(149, 35, 35, 0.416)',
                    borderWidth: 2,
                    cubicInterpolationMode: 'monotone',
                    fill: true, 
                    backgroundColor: 'rgba(149, 35, 35, 0.416)',
                },
                {
                    label: 'Dataset 2',
                    data: [30, 10, 10, 5, 50],
                    borderColor: 'rgba(224, 140, 112, 0.648)',
                    borderWidth: 2,
                    cubicInterpolationMode: 'monotone',
                    fill: true, 
                    backgroundColor: 'rgba(224, 140, 112, 0.648)',
                }
            ]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };
        
        const lineChart = new Chart(canvas, config);
    </script>
</body>
</html>
